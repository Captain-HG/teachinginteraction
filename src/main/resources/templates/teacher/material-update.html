<body onload="addNewSelect()" >
<article class="page-container">
	<div class="Huiform">
		<form class="form form-horizontal"  id="form-article-add" th:action="admin-material-update" enctype="multipart/form-data" th:method="post">

			<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-2">举办的商家名：</label>-->
			<!--<div class="formControls col-xs-5 col-sm-5">-->
			<!--<input type="text" class="input-text" th:value="${activityVO.provide.pName}" placeholder="" id="pName" name="pName" >-->
			<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资料名：</label>
				<div class="formControls col-xs-8 col-sm-9" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-9" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="喜羊羊" name="mName" id="nameId" th:value="${material.mName}" />
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">资料文件：</label>
				<div class="formControls col-xs-8 col-sm-9" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-9" style="padding-left: 0px">
					<input type="file" class="input-text" placeholder="199" name="file1" id="headImgId"  th:value="${material.url}"/>

				</div>
			</div>

			<div class="row cl" id="gradeId">
				<label class="form-label col-xs-4 col-sm-2">创建时间：</label>
				<div class="formControls col-xs-8 col-sm-9" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-9" style="padding-left: 0px">
					<input type="text" class="input-text"  id="ctimeId" th:value="${commons.fmtdate(material.ctime)}" readonly/>
				</div>
			</div>



			<div><input type="text" th:value="${material.mId}" name="mId" id="mId" hidden="true"></div>
			<div><input type="text" th:value="${material.cId}" name="cId" id="cId" hidden="true"></div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit" id="btn-edit"><i class="Hui-iconfont">&#xe632;</i> 提交待审核</button>

				</div>
			</div>
		</form>
	</div>
</article>

<script type="text/javascript" src="admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" th:inline="javascript">



        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-article-add").validate({
            rules: {
                mName: {
                    required: true,
                    minlength: 2,
                    maxlength: 7
                },

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                    $("form").ajaxSubmit(function (data) {
                            var index = parent.layer.getFrameIndex(window.name);
                            // parent.$('#btn-refresh').click();
                            parent.location.reload();
                            parent.layer.close(index);
                    });
            }
        });

</script>
