<body shiro:hasRole="admin">
<article class="page-container">
	<div class="Huiform">
		<form class="form form-horizontal" id="form-article-add" action="admin-email-send" th:method="post">


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>主题：</label>
				<div class="formControls col-xs-8 col-sm-9" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-9" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="" name="subject" id="subjectId"  />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">对方姓名：</label>
				<div class="formControls col-xs-8 col-sm-9" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-9" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="userName" th:value="${userName}" readonly  />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">对方邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-9" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="to" th:value="${advise.adEmail}" readonly />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">对方建议：</label>
				<div class="formControls col-xs-8 col-sm-9" style="padding-right: 0px">
				</div>
				<div class="formControls col-xs-4 col-sm-9" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="199" name="message" th:value="${advise.message}" readonly />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">回复：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="text"   cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
					<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
				</div>
			</div>
    <input type="hidden" name="" id="adId" th:value="${advise.adId}">
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit" id="btn-edit"><i class="Hui-iconfont">&#xe632;</i> 提交待审核</button>

				</div>
			</div>
		</form>
	</div>
</article>

<script type="text/javascript" src="admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" th:inline="javascript">


    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-article-add").validate({
        rules:{
            subject :{
                required:true,
                minlength:2,
                maxlength:15
            },
            to:{
                required:true
			},
            userName:{
                required:true
            },
            message:{
                required:true
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
                $("form").ajaxSubmit(function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    // parent.$('#btn-refresh').click();
                    parent.location.reload();
                    parent.layer.close(index);
                });
        }
    });
</script>
