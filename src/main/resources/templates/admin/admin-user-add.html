<title>添加用户</title>

</head>
<body shiro:hasRole="admin">
<article class="page-container">
	<form th:action="admin-user-add" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="accountId" name="account" onchange ="ajaxRegister()" >
		</div>
	</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="mobile" name="name"  >
		</div>
	</div>
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>固定电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="telId" name="tel"  >
			</div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="phoneId" name="phone"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="emailId" name="email"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商家营业号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="orgcodeId" name="orgcode" onchange ="ajaxRegister()" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="" id="passwordId" name="password">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="" id="rePassword" name="rePassword">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">账号类别：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="userType">
					<option value="" selected>请选择类别</option>
					<option value="提供商" name="userType">提供商</option>
					<option value="科技企业" name="userType">科技企业</option>
				</select>
				</span> </div>
		</div>



		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
	 var fys="error";
    function ajaxRegister(){
        var account = $("#accountId").val();
		var orgCode = $("#orgCode").val();
        $.ajax({
            url : "admin-user-ajaxRegister",
            data :{"account" : account,"orgCode":orgCode},
            success: function(str) {
                if ("true" != str) {
                    //帐号已经存在
                  //  $("#accountId").append("<span> 帐号已经存在。请使用其它帐号！ </span>");
                    alert(str);
                    //定焦
					fys="error";
                }
                else {

                    fys="true";
                    //账号未存在
                   // $("#accountId span").remove();
                }
            }
        });
    }
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
        rules:{
            name:{
                required:true,
                minlength:2,
                maxlength:16
            },
            password:{
                required:true,
                minlength:6,
                maxlength:16
            },
            rePassword:{
                required:true,
                minlength:6,
                maxlength:16,
                equalTo: "#password"
			},
            account:{
                required:true,
                isRightfulString:true
            },
			tel:{
                required:true,
				isTel:true
			},
			phone:{
                required:true,
				isMoble:true
			},
            orgCode:{
                required:true,
				number:true,
                minlength:18,
                maxlength:18
			},
			email:{
                required:true,
				email:true
			},

        },
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            if (fys=="true") {
                $("form").ajaxSubmit(function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('#btn-refresh').click();
                    parent.layer.close(index);
                });
            }
            else {
                alert("完善信息");
                return false;
			}
		}
	});
});
</script>
