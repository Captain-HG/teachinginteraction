<link rel="stylesheet" type="text/css" href="admin/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="admin/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="admin/static/h-ui.admin/skin/default/skin.css" id="skin" />

<title>个人信息</title>
</head>
<body >
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a th:href="admin-index-show">首页 </a>  <a id="btn-refresh" class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">


	<p>最近登录时间：<span th:text="${commons.fmtdate(user.ontime)}"></span></p>
	<table class="table table-border table-bordered table-bg mt-20">

		<tbody>
			<tr>
				<th width="30%">姓名</th>
				<td><span id="uName" th:text="${user.uName}"></span></td>
			</tr>
			<tr>
				<td>账号</td>
				<td><span id="account" th:text="${user.account}"></span></td>
			</tr>
			<tr>
				<td>头像</td>
				<td><img th:src="${user.headimg}" width="50px" height="50px"/> </td>
			</tr>
			<tr>
				<td>身份</td>
				<td><span th:if="${user.type} == 0">学生</span>
					<span th:if="${user.type} == 1">老师</span>
					<span th:if="${user.type} == 2">管理员</span>
				</td>
			</tr>
			<tr>
				<td>性别 </td>
				<td>
					<span th:if="${user.sex} == 0">女</span>
					<span th:if="${user.sex} == 1">男</span>
				</td>
			</tr>
			<tr>
				<td>邮箱 </td>
				<td><span th:text="${user.remark}"></span></td>
			</tr>
			<tr>
				<td>个人签名 </td>
				<td><span th:text="${user.detail}"></span></td>
			</tr>

		</tbody>
	</table>
	<div class="cl pd-5 bg-1 bk-gray mt-20"><a href="javascript:;" th:data-thing3="${user.uId}" onclick="member_edit('用户编辑','admin-user-update.html',this.getAttribute('data-thing3'),'',510)"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 修改信息</a></span> <span class="l"> </span>  </div>

</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="admin/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="admin/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    /*用户-编辑*/
    function member_edit(title,url,id,w,h){
        layer_show(title,url+"?uId="+id,w,h);
    }

</script>
</body>
</html>
